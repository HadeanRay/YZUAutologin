<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>YzuAutologin</title>
</head>
<body>

<s-page theme="auto">
    <div class="right-panel">
        
        <!-- 退出按钮 -->
        <button id="exit" title="关闭">✕</button>

        <!-- 内容区域 -->
        <div id="config">
            <div class="rgrid-item">
                <h1>YZU Login</h1>
            </div>

            <div class="grid-container">
                
                <!-- 网页 -->
                <div class="grid-item"><h2>认证地址</h2></div>
                <div class="rgrid-item">
                    <s-text-field placeholder="1.1.1.1" id="webindex"></s-text-field>
                    <s-button id="detectLoginPage">🔍 自动检测地址</s-button>
                </div>

                <!-- 账号 -->
                <div class="grid-item"><h2>账号</h2></div>
                <div class="rgrid-item">
                    <s-text-field placeholder="学号/工号" id="countindex"></s-text-field>
                </div>

                <!-- 密码 -->
                <div class="grid-item"><h2>密码</h2></div>
                <div class="rgrid-item">
                    <s-text-field type="password" placeholder="••••••" id="passwordindex"></s-text-field>
                </div>

                <!-- 运营商 -->
                <div class="grid-item"><h2>ISP 运营商</h2></div>
                <div class="rgrid-item">
                    <s-segmented-button id="operatorindex">
                        <s-segmented-button-item value="a">校园</s-segmented-button-item>
                        <s-segmented-button-item value="b">联通</s-segmented-button-item>
                        <s-segmented-button-item value="c">移动</s-segmented-button-item>
                        <s-segmented-button-item value="d">电信</s-segmented-button-item>
                    </s-segmented-button>
                </div>

            </div>
        </div>

        <!-- 底部固定区域 -->
        <div id="login">
            <!-- 占位div，配合原有结构 -->
            <div class="grid-item"></div> 
            
            <div id="buttons">
                <!-- 左侧：开关包裹容器 -->
                <div class="switch-wrapper">
                    <s-switch id="autostartindex"></s-switch>
                    <span class="switch-label">自动连接</span>
                </div>
                
                <!-- 右侧：登录按钮 -->
                <s-button id="testconnectindex">立即登录</s-button>
            </div>
        </div>

    </div>
</s-page>

<script src="./src/main.js" type="module"></script>
</body>
</html>
